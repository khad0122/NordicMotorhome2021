<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Renter</title>
    <link rel = "stylesheet"  th:href="@{/styles.css}">
</head>
<body>

        <h1>Add Renter</h1>
        <div class = "main">
            <a id="return-btn" class = "btn" href = "/renter">Return</a>
            <div class = "container update">
                <form action = "/add/" method = "post">
                    <table>
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobil Number</th>
                            <th>Email</th>
                            <th>Street</th>
                            <th>Zip</th>
                            <th>City</th>
                            <th>DLN</th>
                            <th>Driver Since Date</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr>
                                <td><input type = "text" name = "first_name" required> </td>
                                <td><input type = "text" name = "last_name" required></td>
                                <td><input type = "text" name = "mobile_number" required></td>
                                <td><input type = "email" name = "email" required></td>
                                <td><input type = "text" name = "address_street" required> </td>
                                <td><input type = "text" name = "address_zip" required></td>
                                <td><input type = "text" name = "address_city" required></td>
                                <td><input type = "text" name = "DLN" required></td>
                                <td><input type = "date" name = "driversince_date" required></td>
                            </tr>
                        <input class = "btn" id = "add-btn" type = "submit" value = "Add">
                            <div style = "text-align: right;padding:5px 15px;">
                                <span style = "margin-right:50px;">Add Booking</span>
                                <label for = "yesBooking">Yes</label>
                                <input type = "radio" name = "enableBooking" value = "yes" id = "yesBooking" required>
                                <label for = "noBooking">No</label>
                                <input type = "radio" name = "enableBooking" value = "no" id = "noBooking" required>
                            </div>
                    </tbody>
                    </table>
                </form>
            </div>
        </div>

</body>
</html>
