<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
  <link rel = "stylesheet" th:href = "@{/styles.css}">
</head>
<body>
      <h1>Nordic Motorhome</h1>
      <div class = "main">
        <div class = "menu-bar">
          <div>
            <a id = "return-price" class = "menu-btn" href = "/adminInvoice">Return</a>
          </div>
          <div>
            <a class = "menu-btn" href = "/adminBooking" >Bookings</a>
            <a class = "menu-btn" href = "/adminInvoice" id = "main-page">Invoices</a>
            <a class = "menu-btn" href = "/adminPricing">Pricing</a>
          </div>
        </div>
        <div class = "container invoice">
            <div class ="invoice-page personal-details">
                <div >
                    <label>Renter ID</label><span class = "invoice-info" th:text = "${renter.renter_ID}"></span>
                    <label>Name</label><span class = "invoice-info" th:text = "${renter.getName()}"></span>
                    <label>Street</label><span class = "invoice-info" th:text = "${renter.address_street}"></span>
                    <label>Zip</label><span class = "invoice-info" th:text = "${renter.address_zip}"></span>
                    <label>City</label><span class = "invoice-info" th:text = "${renter.address_city}"></span>
                    <label>Phone</label><span class = "invoice-info" th:text = "${renter.mobile_number}"></span>
                    <label>Email</label><span class = "invoice-info" th:text = "${renter.email}"></span>
                </div>

                <div >
                    <label>Booking ID</label><span class = "invoice-info"><span th:text = "${invoice.booking_ID}"></span></span>
                    <label>Motorhome ID</label><span class = "invoice-info"><span th:text = "${booking.motorhome_ID}"></span></span>
                    <label>Pick-up Date</label><span class = "invoice-info"><span th:text = "${booking.pickup_date}"></span></span>
                    <label>Return Date</label><span class = "invoice-info"><span th:text = "${booking.return_date}"></span></span>
                    <label>Extra Equipment</label><span class = "invoice-info"><span th:text = "${booking.extras}"></span></span>
                    <label>Pick-up & Drop-off km</label><span class = "invoice-info"><span th:text = "${booking.getTotalKm()}"></span></span>
                    <label>Days Renting</label><span class = "invoice-info" th:text = "${booking.getDaysTotal()}"></span>

                </div>
            </div>
            <div class ="invoice-page">
                <label>Invoice ID</label><span class = "invoice-info"><span th:text = "${invoice.invoice_ID}"></span></span>
                <label>Total Price</label><span class = "invoice-info"><span th:text = "${invoice.price}"></span>€</span>
                <label>Seasonal Percentage</label><span class = "invoice-info"><span th:text = "${invoice.getSeason_percent()}"></span> %</span>

                <label id = "empty"></label><span></span>
                <label>Fee</label><span class = "invoice-info"><span th:text = "${invoice.getFee()}"></span>€</span>

                <label>Extra Equipment (<span th:text = "${booking.getExtras()}"></span>)</label><span class = "invoice-info"><span th:text = "${invoice.getExtra()}"></span>€</span>
                <label>Pick-up & Drop-off km</label><span class = "invoice-info"><span th:text = "${invoice.outsideKmFee}"></span>€</span>
                <label>Extra Km</label><span class = "invoice-info"><span th:text = "${invoice.getExtra_km()}"></span></span>
                <label>Fuel Check</label><span class = "invoice-info"><span th:text = "${invoice.isFuelCheck()}"></span></span>
            </div>
        </div>
      </div>
</body>
</html>
