<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Renters</title>
  <link rel = "stylesheet" th:href = "@{/styles.css}">
</head>
  <body>
    <div class = "main">
        <div class = "menu-bar">
          <div>
            <a id = "return-btn" class = "menu-btn" href = "/owner">Return</a>
          </div>
          <div>
            <a class = "menu-btn" href = "#">Staff</a>
            <a class = "menu-btn" href = "#">Cars</a>
            <a class = "menu-btn" href = "/adminRenter">Renters</a>
            <a id = "main-page" class = "menu-btn" href = "#">Bookings</a>
            <a class = "menu-btn" href = "/adminPricing">Pricing</a>
          </div>
      </div>
      <div class = "container">
          <div>
            <a class = "btn" href = "/adminAddBooking">Add Booking</a>
              <table>
                <thead>
                  <tr>
                  <th>BookingID</th>
                  <th>RenterID</th>
                  <th>MotorhomeID</th>
                  <th>Pick-up Date</th>
                  <th>Return Date</th>
                  <th>Pick-up Location</th>
                  <th>Drop-off Location</th>
                  <th>Extras</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                  <tr th:each = "Booking: ${bookings}">
                  <td th:text = "${Booking.getBooking_ID()}"></td>
                  <td th:text = "${Booking.getRenter_ID()}"></td>
                  <td th:text = "${Booking.getMotorhome_ID()}"></td>
                  <td th:text = "${Booking.getPickup_date()}"></td>
                  <td th:text = "${Booking.getReturn_date()}"></td>
                  <td th:text = "${Booking.getPickup_location()}"></td>
                  <td th:text = "${Booking.getDropoff_location()}"></td>
                  <td th:text = "${Booking.getExtras()}"></td>
                  <td>
                    <a class = "btn side-btn" href = "/updateBooking">Update</a>
                    <a class = "btn side-btn" href = "/">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
          </div>
      </div>
    </div>
  </body>
</html>
