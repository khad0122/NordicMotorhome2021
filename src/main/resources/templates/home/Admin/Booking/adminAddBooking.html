<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel = "stylesheet" th:href = "@{/styles.css}">
</head>
<body>
<h1>Nordic Motorhome</h1>
          <div class = "main">
            <div class = "menu-bar">
              <div>
                <a id = "return-admin" class = "menu-btn" href = "/admin">Return</a>
              </div>
              <div>
                  <a class = "menu-btn" href = "/adminBooking" id = main-page>Bookings</a>
                  <a class = "menu-btn" href = "/adminInvoice">Invoices</a>
                  <a class = "menu-btn" href = "/adminPricing">Pricing</a>
              </div>
            </div>
            <div class = "container">
                <table>
                    <thead>
                        <tr>
                            <th>Renter ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobile Number</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "Renter: ${renters}" >
                            <td th:text = "${Renter.renter_ID}"></td>
                            <td th:text = "${Renter.getFirst_name}"></td>
                            <td th:text = "${Renter.getLast_name}"></td>
                            <td th:text = "${Renter.getMobile_number}"></td>
                            <td th:text = "${Renter.getEmail()}"></td>
                            <td><a class = "btn" th:href = "@{'/adminAssignMotor/'+${Renter.renter_ID}}">Pick Renter</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
</body>
</html>
